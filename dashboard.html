<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ระบบจดเลขมิเตอร์น้ำ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="water-drop-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                หน้าหลัก
            </a>
            <button class="btn btn-danger" id="logoutBtn">ออกจากระบบ</button>
        </div>
    </nav>

    <div class="container mt-2 text-end">
        <small class="text-muted">ล็อกอินโดย:</small>
        <p class="mb-0" id="userName"></p>
        <small id="userEmail"></small>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h3 class="mb-4">เลือกข้อมูลลูกค้าที่ต้องการบันทึก</h3>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="ค้นหาด้วยชื่อหรือเลขมิเตอร์">
        </div>
        <div id="customersList" class="list-group">
            <p class="text-center text-muted" id="loadingMessage">กำลังโหลดข้อมูลลูกค้า...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
