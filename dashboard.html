<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการลูกค้า - ระบบจดเลขมิเตอร์น้ำ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .customer-card {
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .customer-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">
                <img src="water-drop-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                ระบบจดเลขมิเตอร์น้ำ
            </span>
            <button class="btn btn-danger" id="logoutBtn">ออกจากระบบ</button>
        </div>
    </nav>

    <div class="container mt-2 text-end">
        <small class="text-muted">ล็อกอินโดย:</small>
        <p class="mb-0" id="userName"></p>
        <small id="userEmail"></small>
    </div>

    <div class="container mt-4">
        <h3 class="mb-4">รายการลูกค้าที่ต้องจดมิเตอร์</h3>
        
        <div class="mb-3">
            <input type="text" class="form-control" id="searchBox" placeholder="ค้นหาด้วยชื่อหรือเลขมิเตอร์">
        </div>

        <div id="customerList" class="row">
            <p class="text-center text-muted" id="loadingMessage">กำลังโหลดข้อมูล...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
