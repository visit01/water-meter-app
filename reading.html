<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการจดมิเตอร์ - ระบบจดเลขมิเตอร์น้ำ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="water-drop-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                บันทึกการจดมิเตอร์
            </a>
            <button class="btn btn-danger" id="logoutBtn">ออกจากระบบ</button>
        </div>
    </nav>

    <div class="container mt-2 text-end">
        <small class="text-muted">ล็อกอินโดย:</small>
        <p class="mb-0" id="userName"></p>
        <small id="userEmail"></small>
    </div>

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title" id="customerName">...</h4>
                <p class="card-text"><strong>ที่อยู่:</strong> <span id="customerAddress">...</span></p>
                <p class="card-text"><strong>เลขมิเตอร์:</strong> <span id="meterNumber">...</span></p>
                <p class="card-text"><strong>เลขที่จดครั้งล่าสุด:</strong> <span id="lastReading">...</span></p>
            </div>
        </div>

        <h4 class="mt-4 mb-3">ข้อมูลการจดมิเตอร์ครั้งใหม่</h4>
        <form id="readingForm">
            <div class="mb-3">
                <label for="currentReading" class="form-label">เลขมิเตอร์ปัจจุบัน</label>
                <input type="number" class="form-control" id="currentReading" placeholder="กรอกเลขมิเตอร์" required>
            </div>
            
            <div class="mb-3">
                <label for="meterPhoto" class="form-label">รูปถ่ายมิเตอร์</label>
                <input type="file" class="form-control" id="meterPhoto" accept="image/*" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">บันทึกข้อมูล</button>
            </div>
        </form>
        
        <p class="mt-3 text-center" id="statusMessage"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="reading.js"></script>
</body>
</html>
