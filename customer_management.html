<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการข้อมูลลูกค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .modal-body .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard-admin.html">
                <img src="water-drop-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                หน้าหลัก
            </a>
            <button class="btn btn-danger" id="logoutBtn">ออกจากระบบ</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-4">จัดการข้อมูลลูกค้า</h3>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control me-2" id="searchInput" placeholder="ค้นหาด้วยชื่อ, เลขมิเตอร์, หรือที่อยู่">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#customerModal" id="addNewBtn">
                + เพิ่มลูกค้าใหม่
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ชื่อ</th>
                        <th>ที่อยู่</th>
                        <th>เลขมิเตอร์</th>
                        <th>เลขล่าสุด</th>
                        <th>หน่วยงาน</th>
                        <th>การจัดการ</th>
                    </tr>
                </thead>
                <tbody id="customersTableBody">
                    <tr><td colspan="6" class="text-center text-muted">กำลังโหลดข้อมูล...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">เพิ่มลูกค้าใหม่</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="customerForm">
                    <div class="modal-body">
                        <input type="hidden" id="customerId">
                        <div class="form-group">
                            <label for="agencySelect">หน่วยงาน</label>
                            <select class="form-select" id="agencySelect" required></select>
                        </div>
                        <div class="form-group">
                            <label for="customerName">ชื่อ</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="meterNumber">เลขมิเตอร์</label>
                            <input type="text" class="form-control" id="meterNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="customerAddress">ที่อยู่</label>
                            <textarea class="form-control" id="customerAddress" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="lastReading">เลขล่าสุด</label>
                            <input type="number" class="form-control" id="lastReading" value="0" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                        <button type="submit" class="btn btn-primary">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="customer_management.js"></script>
</body>
</html>
