<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบหลังบ้าน - เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-img {
            max-width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <img src="water-drop-logo.png" alt="Water Drop Logo" class="img-fluid logo-img">
        <h3 class="mb-4">ระบบหลังบ้าน</h3>
        <p class="mb-4 text-muted">เข้าสู่ระบบสำหรับผู้ดูแล</p>
        <form id="adminLoginForm">
            <div class="mb-3">
                <input type="email" class="form-control" id="adminEmail" placeholder="อีเมลผู้ดูแล" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="adminPassword" placeholder="รหัสผ่าน" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
            </div>
        </form>
        <p class="mt-3" id="adminErrorMessage" style="color:red;"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="login-admin.js"></script>
</body>
</html>
